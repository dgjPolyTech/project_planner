<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DODAY NOTE - main</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="title">
            <h1 class="main-title">DODAY NOTE</h1>
            <p>로그인/설정</p>
        </div>
    </header>

    <div class="body_profile">
        <div class="body_profile_imgBox">
            <img src="imgs/dolpin.png" />
        </div>
        
        <div class="body_profile_nameTag">
            <h2><p class="user_name">000님, 환영합니다.</p></h2>
        </div>
    </div>

    <div class="main_container">
        <div class="main_container_list">
            <ul class="menu_list">
                <li>홈</li>
                <li>통계</li>
                <li>업적</li>
                <li>꾸미기</li>
            </ul>
        </div>

        <div class="main_container_contents">
            <div class="main_container_top">
                <div class="main_today">
                    <div class="today_title">
                        <h2>오늘의 할 일 ✏️</h2> <button>버튼</button>
                    </div>
                    <div class="today_list">
                        <ol>
                            <li>밥먹기</li>
                            <li>잠자기</li>
                            <li>숨쉬기</li>
                        </ol>
                    </div>
                </div>
                <div class="main_table">
                    <h2 name="table_title">시간표 🕰️</h2> 
                    <div class="table_shcedule">
                        <table style="border: 2px solid black;">
                            <thead>
                                <tr>
                                <th class="sun">일</th>
                                <th>월</th>
                                <th>화</th>
                                <th>수</th>
                                <th>목</th>
                                <th>금</th>
                                <th class="sat">토</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td></td><td>휴식</td><td>잠자기</td><td></td><td></td><td></td><td></td></tr>
                                <tr><td></td><td>휴식</td><td>잠자기</td><td></td><td></td><td></td><td></td></tr>
                                <tr><td></td><td>휴식</td><td>잠자기</td><td></td><td></td><td></td><td></td></tr>
                                <tr><td></td><td>휴식</td><td>잠자기</td><td></td><td></td><td></td><td></td></tr>
                                <tr><td></td><td>휴식</td><td>잠자기</td><td></td><td></td><td></td><td></td></tr>
                                <tr><td></td><td>휴식</td><td>잠자기</td><td></td><td></td><td></td><td></td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="main_container_bottom">
                <div class="main_week">
                    <h2>주간 할 일 🗓️</h2>
                </div>
                <div class="main_diary">
                    <h2>다이어리 📒</h2>
                </div>
            </div>
        </div>
    </div>

    <footer>
        footer 입니다.
    </footer>
</body>
</html>
